{% load cms_tags static %}
{% load i18n %}


<div class="sidebar_data">
                <div class="sidebar_head">Новости</div>

                {% for news in news_list %}

                    <a href="{% page_id_url "news" %}{{ news.id }}/" class="sidebar_link">
                    {% if news.create_date %}
                        <b>{{ news.create_date|date:"d.m.Y" }}</b><br/>
                    {% endif %}
                    {{news.announce|truncatechars:160 }}</a><br/><br/>

                {% endfor %}
 </div>
