{% load i18n menu_tags cache %}

{% for child in children %}


    <div class="menu__item{% if child.ancestor %} _active{% endif %}{% if child.selected %} _active{% endif %}">
        {% if child.children %}
            <a class="menu__link{% if child.ancestor %} _active{% endif %}{% if child.selected %} _active{% endif %}"
               href="{{ child.get_absolute_url }}"><span class="menu__label">{{ child.get_menu_title }}</span></a>
        {% else %}
            <a class="menu__link{% if child.ancestor %} _active{% endif %}{% if child.selected %} _active{% endif %}"
               href="{{ child.get_absolute_url }}"><span class="menu__label">{{ child.get_menu_title }}</span></a>
        {% endif %}
    </div>

    {% if class and forloop.last and not forloop.parentloop %}
    {% endif %}
{% endfor %}
